<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        {% if page.title %} {{ site.title }} &middot; {{ page.title }} {% else %} {{ site.title }} &middot; {{ site.tagline}} {%
        endif %}
    </title>
    <meta name="description" content="{{ site.description }}">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">

    <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
    <link href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel="canonical">

    <link href="{{ site.baseurl }}/assets/css/fontawesome-all.min.css" rel="stylesheet">

    <link href="/assets/favicon.png" rel="apple-touch-icon">
</head>
