# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Lee Clement
email: clement.leopold@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Dr. Lee Clement is a Toronto-based roboticist interested in mobile autonomy, sensor fusion, machine learning and data justice.
tagline: Ph.D. Roboticist
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
favicon: "/assets/favicon.png"
# github:
#   repo: "https://github.com/leeclemnet/leeclemnet.github.io"

# Build settings
markdown: kramdown
plugins:
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  # - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

sass:
  load_paths:
    - _sass
    - node_modules

stylesheets:
  - "/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
  - "https://fonts.googleapis.com/css?family=Lato:300,400&display=swap"
  - "/assets/css/site.css"

scripts:
  - "/node_modules/jquery/dist/jquery.min.js"
  - "/node_modules/popper.js/dist/popper.min.js"
  - "/node_modules/bootstrap/dist/js/bootstrap.min.js"

author:
  name   : "Lee Clement"
  avatar : "/assets/images/headshot3.jpg"
  cv     : "/assets/documents/cv.pdf"
  bio    : "Ph.D. roboticist interested in mobile autonomy, sensor fusion, machine learning and data justice."
  location: "Toronto, Canada"
  links:
    - label: "Google Scholar"
      icon: "fab fa-fw fa-google"
      url: "//scholar.google.com/citations?user=skVilbAAAAAJ"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "//github.com/leeclemnet"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "//twitter.com/leeclemnet"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "//linkedin.com/in/leeclemnet"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:lee.clement@mail.utoronto.ca"

collections:
  - sections