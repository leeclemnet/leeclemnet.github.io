--- 
layout: default 
---

<div class="header-bar">
  <h1>{{ site.title }}</h1>
  <h2>
    <br/>{{ site.tagline }}</h2>
  <br/>
  <hr>
  <!-- <br/> -->
</div>

<article class="post-content">
  <br/> {{ site.pages | where: "title", "Home"}}
  <br/>
  <hr/>
  <br/>
  <span class="contacticon center">
    <a href="//scholar.google.com/citations?user={{ site.author.scholar }}">
      <i class="fab fa-google" target="_blank"></i>
    </a> 
    <a href="//github.com/{{ site.author.github }}" target="_blank">
      <i class="fab fa-github"></i>
    </a> 
    <a href="//twitter.com/{{ site.author.twitter }}" target="_blank">
      <i class="fab fa-twitter"></i>
    </a> 
    <a href="//linkedin.com/in/{{ site.author.linkedin }}" target="_blank">
      <i class="fab fa-linkedin"></i>
    </a> 
    <a href="mailto:{{ site.author.email }}">
      <i class="fas fa-envelope"></i>
    </a>
  </span>
</article>
