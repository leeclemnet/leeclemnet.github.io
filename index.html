---
layout: default
---

<div class="header-bar">
  <h1>{{ site.title }}</h1>
  <h2>{{ site.description }}</h2>
  <br/>
  <hr>
  <!-- <br/> -->
</div>

<article class="post-content">
  <br/>
  {{ site.pages | where: "title", "Home"}}
  <br/>
  <hr/>
  <br/>
  <span class="contacticon center">
    <a href="https://scholar.google.com/citations?user={{ site.author.scholar }}"><i class="fa fa-google-plus-square" target="_blank"></i></a>
    <a href="https://github.com/{{ site.author.github }}" target="_blank"><i class="fa fa-github-square"></i></a>
    <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank"><i class="fa fa-twitter-square"></i></a>
    <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank"><i class="fa fa-linkedin-square"></i></a>
    <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope-square"></i></a>
  </span>
</article>
